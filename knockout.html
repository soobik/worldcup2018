// Fonction qui met en forme de la date et affichage de l'heure
function convertDate(dateMoche){
    var d = new Date(dateMoche);
    var obj  = {};
    obj.date = d.toLocaleDateString();
    obj.hours= d.getHours();
    if(d.getMinutes()<10){
        obj.min  = "0"+d.getMinutes();
    }else{
        obj.min  = d.getMinutes();
    }
    obj.day  = d.getDate();
    obj.hm   = d.getHours() + " à " + d.getMinutes();
    obj.dhm   =  obj.date + " - " +obj.hours + "h" + obj.min;
    return obj;
}
